name: Opensearch

on:
  push:
    branches:
    - 'main'
    tags:
    - 'v*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: anti-social/elasticsearch-plugin-github-action/build@v1.0.6
      with:
        os-version: '3.0'

  release:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/tags/v')
    needs:
    - build
    permissions:
      contents: write
    steps:
    - uses: anti-social/elasticsearch-plugin-github-action/release@v1.0.6
